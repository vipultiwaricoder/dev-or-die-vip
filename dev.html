<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(a.webp); /* Replace 'path/to/background-image.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
        }
        .dark-mode {
            background-color: #1f1f1f;
            color: #8b2828;
        }
        .dark-mode .header {
            background-color: rgba(51, 51, 51, 0.7);
            color: #401616;
        }
        .dark-mode .content {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        .dark-mode input[type="text"],
        .dark-mode input[type="password"],
        .dark-mode button {
            border: 1px solid #fff;
            color: #fff;
        }
        .header {
            background-color: rgba(51, 51, 51, 0.7); /* Adding transparency to the background color */
            color: #fff;
            padding: 20px;
            position: relative;
        }
        .logo {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .header h1 {
            margin-left: 120px; /* Adjust this margin to make space for the logo */
        }
        .content {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Adding transparency to the content background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="dev or die logo.webp" alt="Logo" class="logo">
        <h1>Login Page</h1>
    </div>
    <div class="content">
        <form id="loginForm" action="login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
    <div class="footer">
        Contact us: vipul9456tiwari@gmail.com | Phone: +919140252706
    </div>

  

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = "18.html"; // Redirect to dev2.html
        });

        function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
    }
    </script>
</body>
</html>
